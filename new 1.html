<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <p>请输入你的名字</p>
	<input type="text" id="first">
    <p>请输入另一半的名字</p>
	<input type="text" id="second">
	<button type="submit" onclick="demo()">点击判断</button>
	<script>
	     var a=document.getElementById("first");
         	 var b=document.getElementById("second");
         function demo(){
            alert(a.value+"和"+b.value+"是天生一对");
         }
	</script>
</body>
</html>
